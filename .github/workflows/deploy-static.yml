name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev/Siddharth
      - main
      - gh-pages

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.14

      - name: Install Dependencies
        run: npm install

      - name: Deploy
        run: npm run deploy
