# =============================================================================
# Janta Pharmacy - Local Development Docker Compose
# =============================================================================
# This file sets up PostgreSQL for local development.
# 
# Usage:
#   docker-compose up -d        # Start PostgreSQL in background
#   docker-compose down         # Stop PostgreSQL
#   docker-compose down -v      # Stop and remove data volume
#
# After starting, run:
#   npm run prisma:migrate      # Apply migrations
#   npm run db:seed             # Seed initial data
# =============================================================================

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: janta-pharmacy-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: janta
      POSTGRES_PASSWORD: janta_dev_password
      POSTGRES_DB: janta_pharmacy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U janta -d janta_pharmacy']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: janta-pharmacy-postgres-data

